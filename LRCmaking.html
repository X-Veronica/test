<body>

    <div class="container" id="setup-phase">

        <div class="step-box">
            <label>1. ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶:</label>
            <input type="file" id="audioFile" accept="audio/*">
            <audio id="audio-player" controls style="width: 100%; margin-top: 10px; display:none;"></audio>
        </div>

        <div class="step-box">
            <label>2. ç²˜è´´çº¯æ–‡æœ¬ (ä¸€å¥ä¸€è¡Œï¼Œå»æ‰ç©ºè¡Œ):</label>
            <textarea id="rawText" placeholder="ç²˜è´´ä½ çš„é›…æ€å¬åŠ›æ–‡æœ¬...&#10;Example line 1&#10;Example line 2"></textarea>
        </div>

        <button class="btn btn-primary" onclick="startTagging()">å¼€å§‹æ‰“ç‚¹æ¨¡å¼ (Start)</button>
    </div>

    <div class="container" id="workbench">
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
            <span>æŒ‰ <strong>[ç©ºæ ¼é”®]</strong> æ ‡è®°å½“å‰è¡Œæ—¶é—´</span>
            <button class="btn btn-danger" style="padding:5px 10px; font-size:14px;" onclick="resetTool()">é‡ç½®</button>
        </div>

        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
            <div style="font-size: 14px; color: #ccc;">ä¸‹ä¸€å¥ preview:</div>
            <div id="next-line">...</div>
            
            <div style="font-size: 14px; color: #ccc; margin-top:20px;">æ­£åœ¨ç­‰å¾…éŸ³é¢‘åˆ°è¾¾:</div>
            <div id="current-line">å‡†å¤‡å°±ç»ª...</div>
        </div>
        
        <div id="progress-info" style="margin-top: auto; color: #aaa;">è¿›åº¦: 0 / 0</div>
    </div>

    <div class="container" id="result-area">
        <h2>ğŸ‰ ç”Ÿæˆå®Œæˆ!</h2>
        <p>å¤åˆ¶ä¸‹é¢çš„å†…å®¹åˆ°æ’­æ”¾å™¨å·¥å…·ä¸­ï¼š</p>
        <textarea id="final-output"></textarea>
        <button class="btn btn-primary" onclick="copyToClipboard()">å¤åˆ¶å†…å®¹</button>
        <button class="btn" onclick="resetTool()" style="margin-top:10px; background:#ddd;">åˆ¶ä½œä¸‹ä¸€ä¸ª</button>
    </div>

    <script>
        let lines = [];
        let currentIndex = 0;
        let results = [];
        const audioPlayer = document.getElementById('audio-player');
        
        // å…ƒç´ å¼•ç”¨
        const setupPhase = document.getElementById('setup-phase');
        const workbench = document.getElementById('workbench');
        const resultArea = document.getElementById('result-area');
        const currentLineEl = document.getElementById('current-line');
        const nextLineEl = document.getElementById('next-line');
        const progressInfo = document.getElementById('progress-info');

        // éŸ³é¢‘åŠ è½½ç›‘å¬
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                audioPlayer.src = URL.createObjectURL(file);
                audioPlayer.style.display = 'block';
            }
        });

        function startTagging() {
            const raw = document.getElementById('rawText').value;
            if (!raw.trim() || !audioPlayer.src) {
                alert("è¯·å…ˆä¸Šä¼ éŸ³é¢‘å¹¶ç²˜è´´æ–‡æœ¬ï¼");
                return;
            }

            // å¤„ç†æ–‡æœ¬ï¼šæŒ‰è¡Œåˆ†å‰²ï¼Œå»é™¤ç©ºè¡Œ
            lines = raw.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            
            if (lines.length === 0) return;

            // åˆ‡æ¢ç•Œé¢
            currentIndex = 0;
            results = [];
            setupPhase.style.display = 'none';
            workbench.style.display = 'flex';
            resultArea.style.display = 'none';

            updateDisplay();
            
            // è‡ªåŠ¨æ’­æ”¾éŸ³é¢‘
            audioPlayer.play();
            
            // ç»‘å®šé”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', handleKeydown);
        }

        function handleKeydown(e) {
            // å¦‚æœæŒ‰ä¸‹ç©ºæ ¼ï¼Œä¸”å½“å‰å·¥ä½œå°æ˜¯æ˜¾ç¤ºçŠ¶æ€
            if (e.code === 'Space' && workbench.style.display === 'flex') {
                e.preventDefault(); // é˜²æ­¢ç©ºæ ¼é”®æš‚åœéŸ³é¢‘æˆ–æ»šåŠ¨é¡µé¢
                markTimestamp();
            }
        }

        function markTimestamp() {
            if (currentIndex >= lines.length) return;

            const currentTime = audioPlayer.currentTime;
            const timeString = formatTime(currentTime);
            const text = lines[currentIndex];

            // ä¿å­˜ç»“æœ
            results.push(`${timeString} ${text}`);

            // ç§»åŠ¨åˆ°ä¸‹ä¸€è¡Œ
            currentIndex++;

            if (currentIndex >= lines.length) {
                finishTagging();
            } else {
                updateDisplay();
            }
        }

        function updateDisplay() {
            currentLineEl.innerText = lines[currentIndex];
            nextLineEl.innerText = lines[currentIndex + 1] || "(è¿™æ˜¯æœ€åä¸€å¥)";
            progressInfo.innerText = `è¿›åº¦: ${currentIndex + 1} / ${lines.length}`;
        }

        function finishTagging() {
            audioPlayer.pause();
            document.removeEventListener('keydown', handleKeydown);
            
            workbench.style.display = 'none';
            resultArea.style.display = 'flex';
            
            document.getElementById('final-output').value = results.join('\n');
        }

        function resetTool() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            document.removeEventListener('keydown', handleKeydown);
            setupPhase.style.display = 'flex';
            workbench.style.display = 'none';
            resultArea.style.display = 'none';
        }

        // æ ¼å¼åŒ–æ—¶é—´ä¸º [mm:ss.xx]
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100); // å–ä¸¤ä½å°æ•°

            const mm = m.toString().padStart(2, '0');
            const ss = s.toString().padStart(2, '0');
            const mss = ms.toString().padStart(2, '0');

            return `[${mm}:${ss}.${mss}]`;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("final-output");
            copyText.select();
            document.execCommand("copy");
            alert("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼ç°åœ¨å»æ‰“å¼€æ’­æ”¾å™¨ç²˜è´´å§ã€‚");
        }
    </script>
