<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Matching Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
            min-height: 500px;
        }
        .word, .definition {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .word {
            background-color: lightyellow;
        }
        .definition {
            background-color: lightblue;
        }
        .matched {
            background-color: lightpink !important;
            cursor: default;
        }
        .selected {
            background-color: lightgreen !important;
        }
        #submitButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }
        #submitButton.highlight {
            background-color: #4CAF50;
            color: white;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="dateHeading"></h1>
        <div id="timer">04:00</div>
        <input type="text" id="studentName" placeholder="Enter your name">
    </div>
    <div class="container">
        <div class="column" id="wordColumn"></div>
        <div class="column" id="definitionColumn"></div>
    </div>
    <button id="submitButton" onclick="submitQuiz()">Submit</button>

    <script>
        const vocabulary = [
            { word: "support", definition: "to bear or hold up; to maintain or uphold" },
            { word: "marine", definition: "of or relating to the sea" },
            { word: "extend", definition: "to reach or stretch out" },
            { word: "extraordinary", definition: "very unusual or remarkable" },
            { word: "boast", definition: "to have or possess (something) that is a source of pride" },
            { word: "vast", definition: "extremely large in area, amount, or degree" },
            { word: "organic", definition: "relating to or derived from living matter" },
            { word: "astonishing", definition: "extremely surprising or impressive" },
            { word: "diversity", definition: "a range of different things" },
            { word: "endangered", definition: "(of a species) seriously at risk of extinction" },
            { word: "threat", definition: "a person or thing likely to cause damage or danger" },
            { word: "collapse", definition: "to fall down suddenly; to fail or break down" },
            { word: "bleaching", definition: "the process of whitening or decolorizing" },
            { word: "dramatically", definition: "in a very noticeable or surprising way" },
            { word: "inherently", definition: "existing as a natural and permanent part of something" },
            { word: "conserve", definition: "to protect from harm or destruction" },
            { word: "consequence", definition: "a result or effect of an action or condition" },
            { word: "revert", definition: "return to (a previous state, condition, or way of acting)" },
            { word: "tend", definition: "to be likely to do something or to happen in a particular way" },
            { word: "jolt", definition: "push or shake (someone or something) abruptly and roughly" },
            { word: "brisk", definition: "quick and energetic" },
            { word: "perspective", definition: "a particular attitude toward or way of regarding something; a point of view" },
            { word: "exploit", definition: "make full use of a resource" },
        ];

        let selectedWord = null;
        let matchedPairs = new Map(); // 存储匹配的单词和释义
        let startTime;
        let timerInterval;
        const totalTime = 240; // 4分钟倒计时
        let remainingTime = totalTime;

        function initQuiz() {
            startTime = new Date();
            document.getElementById('dateHeading').textContent = new Date().toLocaleDateString() + ' Week 1-2 Intermediate';

            // 随机选择15个单词和15个对应的释义
            const selectedWords = shuffleArray(vocabulary).slice(0, 15);
            const correctDefinitions = selectedWords.map(item => item.definition);

            // 随机选择5个干扰项
            const extraDefinitions = shuffleArray(vocabulary)
                .filter(item => !correctDefinitions.includes(item.definition))
                .slice(0, 5)
                .map(item => item.definition);

            // 合并所有释义（15个正确 + 5个干扰项）
            const allDefinitions = shuffleArray([...correctDefinitions, ...extraDefinitions]);

            // 显示单词
            selectedWords.forEach(item => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = item.word;
                div.dataset.definition = item.definition;
                div.addEventListener('click', handleWordClick);
                div.addEventListener('dblclick', handleWordDoubleClick);
                document.getElementById('wordColumn').appendChild(div);
            });

            // 显示释义
            allDefinitions.forEach(definition => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.textContent = definition;
                div.addEventListener('click', handleDefinitionClick);
                document.getElementById('definitionColumn').appendChild(div);
            });

            startTimer();
        }

        function handleWordClick(e) {
            const word = e.target;
            if (word.classList.contains('matched')) return;

            if (selectedWord) {
                selectedWord.classList.remove('selected');
            }
            selectedWord = word;
            selectedWord.classList.add('selected');
        }

        function handleWordDoubleClick(e) {
            const word = e.target;
            if (word.classList.contains('matched')) {
                // 取消匹配
                const definition = matchedPairs.get(word);
                if (definition) {
                    definition.classList.remove('matched');
                    matchedPairs.delete(word);
                }
                word.classList.remove('matched');
            } else {
                word.classList.remove('selected');
                selectedWord = null;
            }
            checkCompletion();
        }

        function handleDefinitionClick(e) {
            const definition = e.target;
            if (definition.classList.contains('matched')) return;

            if (selectedWord) {
                selectedWord.classList.remove('selected');
                selectedWord.classList.add('matched');
                definition.classList.add('matched');
                matchedPairs.set(selectedWord, definition);
                selectedWord = null;
            }
            checkCompletion();
        }

        function checkCompletion() {
            const words = document.querySelectorAll('#wordColumn .word');
            const isComplete = Array.from(words).every(word => word.classList.contains('matched'));
            const submitButton = document.getElementById('submitButton');
            if (isComplete) {
                submitButton.classList.add('highlight');
            } else {
                submitButton.classList.remove('highlight');
            }
        }

        function submitQuiz() {
            const endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000;
            const minutes = Math.floor(timeDiff / 60);
            const seconds = Math.floor(timeDiff % 60);

            let correctCount = 0;
            let errors = [];
            matchedPairs.forEach((definition, word) => {
                if (definition.textContent === word.dataset.definition) {
                    correctCount++;
                } else {
                    errors.push(`错误配对: ${word.textContent} → ${definition.textContent}`);
                }
            });

            const accuracy = (correctCount / 15) * 100;

            const result = `学生姓名: ${document.getElementById('studentName').value || '未填写'}
            完成时间: ${minutes}分${seconds}秒
            正确率: ${accuracy.toFixed(2)}%
            错误记录: ${errors.join('\n') || '无'}`;

            alert(result);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
