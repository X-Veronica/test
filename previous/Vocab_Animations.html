<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            padding: 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        h3 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-top: 0; }
        svg { width: 100%; height: 180px; background: #eef2f5; border-radius: 10px; overflow: visible;}

        /* --- 1. Stumbled Across 动画 --- */
        #stumble-man {
            transform-box: fill-box;
            transform-origin: center bottom;
            animation: walkTrip 4s infinite linear;
        }
        #rock { animation: rockSlide 4s infinite linear; }
        #treasure { 
            opacity: 0; 
            transform-origin: center;
            animation: appear 4s infinite; 
        }
        @keyframes walkTrip {
            0% { transform: translateX(-50px); }
            40% { transform: translateX(0px) rotate(0deg); }
            45% { transform: translateX(10px) rotate(45deg); } /* 绊倒 */
            50% { transform: translateX(20px) rotate(-10deg); } /* 恢复平衡 */
            60% { transform: translateX(20px) rotate(0deg); } /* 停下 */
            100% { transform: translateX(20px) rotate(0deg); } /* 惊讶 */
        }
        @keyframes rockSlide {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; } /* 静态石头 */
        }
        @keyframes appear {
            0%, 55% { opacity: 0; transform: scale(0); }
            60% { opacity: 1; transform: scale(1.2); }
            70% { transform: scale(1); }
            100% { opacity: 1; }
        }

        /* --- 2. Clambered 动画 --- */
        #climb-man {
            transform-box: fill-box;
            transform-origin: center;
            animation: climbUp 4s infinite ease-in-out;
        }
        .sweat {
            opacity: 0;
            animation: sweating 4s infinite;
        }
        @keyframes climbUp {
            0% { transform: translate(0, 0) rotate(0deg); }
            15% { transform: translate(15px, -15px) rotate(10deg); } /* 左手用力 */
            30% { transform: translate(30px, -30px) rotate(-10deg); } /* 右手用力 */
            45% { transform: translate(30px, -25px) rotate(5deg); } /* 滑下来一点 (吃力) */
            60% { transform: translate(50px, -50px) rotate(-5deg); }
            80% { transform: translate(70px, -70px) rotate(0deg); } /* 登顶 */
            100% { transform: translate(70px, -70px); }
        }
        @keyframes sweating {
            20%, 80% { opacity: 1; transform: translateY(10px); }
            0%, 100% { opacity: 0; }
        }

        /* --- 3. Staggered 动画 --- */
        #drunk-man {
            transform-box: fill-box;
            transform-origin: center bottom;
            animation: walkDizzy 5s infinite linear;
        }
        .dizzy-spiral {
            transform-origin: center;
            animation: spin 2s infinite linear;
        }
        @keyframes walkDizzy {
            0% { transform: translateX(-80px) rotate(0deg); }
            20% { transform: translateX(-50px) rotate(15deg); } /* 歪 */
            40% { transform: translateX(-20px) rotate(-15deg); } /* 倒 */
            60% { transform: translateX(10px) rotate(10deg); }
            80% { transform: translateX(40px) rotate(-10deg); }
            100% { transform: translateX(70px) rotate(0deg); }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 4. Yank 动画 --- */
        #pull-man {
            transform-box: fill-box;
            transform-origin: bottom right;
            animation: pullHard 3s infinite;
        }
        #rope {
            transform-origin: left center;
            animation: ropeStretch 3s infinite;
        }
        #heavy-box {
            animation: boxMove 3s infinite;
        }
        @keyframes pullHard {
            0% { transform: skewX(0deg) translateX(0); }
            60% { transform: skewX(20deg) translateX(-5px); } /* 蓄力拉 */
            65% { transform: skewX(20deg) translateX(-5px); }
            70% { transform: skewX(-10deg) translateX(-30px); } /* 突然拉动 */
            80% { transform: skewX(0deg) translateX(-25px); }
            100% { transform: translateX(-25px); }
        }
        @keyframes ropeStretch {
            0% { transform: scaleX(1); }
            60% { transform: scaleX(1.1); } /* 绳子绷紧 */
            70% { transform: scaleX(1); } /* 恢复 */
            100% { transform: scaleX(1); }
        }
        @keyframes boxMove {
            0%, 65% { transform: translateX(0); }
            70% { transform: translateX(-40px); } /* 箱子松动 */
            100% { transform: translateX(-40px); }
        }

    </style>
</head>
<body>

    <div class="card">
        <h3>1. Stumbled across</h3>
        <p>偶然发现</p>
        <svg viewBox="0 0 200 150">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <rect x="0" y="130" width="200" height="2" fill="#ccc" />
            <path id="rock" d="M110,130 L115,120 L120,130 Z" fill="#666" />
            <g id="treasure">
                <path d="M140,100 L145,115 L160,115 L148,125 L153,140 L140,130 L127,140 L132,125 L120,115 L135,115 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2" filter="url(#glow)"/>
                <text x="135" y="90" font-size="20" fill="#FF4500">!</text>
            </g>
            <g id="stumble-man">
                <circle cx="60" cy="90" r="10" fill="#333"/>
                <line x1="60" y1="100" x2="60" y2="130" stroke="#333" stroke-width="4" />
                <line x1="60" y1="110" x2="75" y2="120" stroke="#333" stroke-width="3" /> <line x1="60" y1="130" x2="50" y2="150" stroke="#333" stroke-width="3" /> <line x1="60" y1="130" x2="70" y2="150" stroke="#333" stroke-width="3" /> </g>
        </svg>
    </div>

    <div class="card">
        <h3>2. Clambered</h3>
        <p>吃力地爬 (手脚并用)</p>
        <svg viewBox="0 0 200 150">
            <path d="M0,150 L200,0 L200,150 Z" fill="#e0e0e0" stroke="#ccc"/>
            <g id="climb-man">
                <circle cx="40" cy="120" r="8" fill="#007bff"/>
                <line x1="40" y1="128" x2="50" y2="138" stroke="#007bff" stroke-width="4"/> <line x1="50" y1="130" x2="60" y2="120" stroke="#007bff" stroke-width="3"/> <line x1="50" y1="130" x2="40" y2="135" stroke="#007bff" stroke-width="3"/> <line x1="50" y1="138" x2="60" y2="145" stroke="#007bff" stroke-width="3"/> <circle class="sweat" cx="30" cy="115" r="2" fill="#00d2ff"/>
                <circle class="sweat" cx="50" cy="110" r="2" fill="#00d2ff" style="animation-delay: 0.5s"/>
            </g>
        </svg>
    </div>

    <div class="card">
        <h3>3. Staggered</h3>
        <p>摇摇晃晃地走 (晕头转向)</p>
        <svg viewBox="0 0 200 150">
             <rect x="0" y="130" width="200" height="2" fill="#ccc" />
             <g id="drunk-man">
                 <g class="dizzy-spiral" transform="translate(100, 60)">
                    <path d="M-10,0 Q0,-10 10,0 T10,10" fill="none" stroke="#ff5722" stroke-width="2" />
                 </g>
                 <circle cx="100" cy="80" r="10" fill="#555"/>
                 <line x1="100" y1="90" x2="100" y2="120" stroke="#555" stroke-width="4" />
                 <line x1="100" y1="95" x2="85" y2="85" stroke="#555" stroke-width="3" />
                 <line x1="100" y1="95" x2="115" y2="105" stroke="#555" stroke-width="3" />
                 <line x1="100" y1="120" x2="90" y2="140" stroke="#555" stroke-width="3" />
                 <line x1="100" y1="120" x2="110" y2="140" stroke="#555" stroke-width="3" />
             </g>
        </svg>
    </div>

    <div class="card">
        <h3>4. Yank</h3>
        <p>猛拉 (突然用力)</p>
        <svg viewBox="0 0 200 150">
             <rect x="0" y="130" width="200" height="2" fill="#ccc" />
             
             <rect id="heavy-box" x="150" y="90" width="40" height="40" fill="#795548" stroke="#5D4037" stroke-width="2"/>
             
             <line id="rope" x1="90" y1="110" x2="150" y2="110" stroke="#d35400" stroke-width="3" stroke-dasharray="5,2"/>
             
             <g id="pull-man">
                 <circle cx="80" cy="90" r="10" fill="#333"/>
                 <line x1="80" y1="100" x2="70" y2="125" stroke="#333" stroke-width="4" />
                 <line x1="75" y1="105" x2="90" y2="110" stroke="#333" stroke-width="3" />
                 <line x1="70" y1="125" x2="55" y2="135" stroke="#333" stroke-width="3" /> <line x1="70" y1="125" x2="85" y2="135" stroke="#333" stroke-width="3" /> </g>
        </svg>
    </div>

</body>
</html>
