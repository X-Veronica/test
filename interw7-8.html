<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"> <!-- 允许用户缩放 -->
    <title>Intermediate Week7-8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
            min-height: 500px;
        }
        .word, .definition {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .word {
            background-color: lightyellow;
        }
        .definition {
            background-color: lightblue;
        }
        .matched {
            background-color: lightpink !important;
            cursor: default;
        }
        .selected {
            background-color: lightgreen !important;
        }
        #submitButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }
        #submitButton.highlight {
            background-color: #4CAF50;
            color: white;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="dateHeading"></h1>
        <div id="timer">05:00</div>
        <input type="text" id="studentName" placeholder="Enter your name">
    </div>
    <div class="container">
        <div class="column" id="wordColumn"></div>
        <div class="column" id="definitionColumn"></div>
    </div>
    <button id="submitButton" onclick="submitQuiz()">Submit</button>

    <script>
        const vocabulary = [
            { word: "trigger", definition: "(v.) to cause or initiate a reaction or event." },
            { word: "lasting", definition: "(adj.) enduring or permanent." },
            { word: "implicit", definition: "(adj.) suggested or implied, but not plainly expressed." },
            { word: "prompt", definition: "(v.) to cause or incite someone to do something." },
            { word: "attest", definition: "(v.) to provide or serve as clear evidence of." },
            { word: "commonplace", definition: "(adj.) ordinary; not unusual." },
            { word: "reliving", definition: "(v.) experiencing again in the imagination or in memory." },
            { word: "cue", definition: "(n.) a signal or prompt for something to happen." },
            { word: "fossil", definition: "(n.) the remains or impression of a prehistoric organism preserved in rock." },
            { word: "evolve", definition: "(v.) to develop gradually, especially from a simple to a more complex form." },
            { word: "specimen", definition: "(n.) a sample or example taken for scientific study." },
            { word: "identical", definition: "(adj.) exactly the same." },
            { word: "avian", definition: "(adj.) relating to birds." },
            { word: "trait", definition: "(v.) to discover or bring to light." },
            { word: "unearth", definition: "(v.) disappear or fade away" },
            { word: "preserve", definition: "(v.) to maintain (something) in its original or existing state." },
            { word: "glimpse", definition: "(n.) a momentary or partial view." },
            { word: "visualize", definition: "(v.) to form a mental image of; imagine." },
            { word: "execution", definition: "(n.) the carrying out or putting into effect of a plan, order, or course of action." },
            { word: "prime", definition: "(v.) to prepare or make (something) ready for use or operation." },
            { word: "subsequent", definition: "(adj.) coming after something in time; following." },
            { word: "perspective", definition: "(n.) a particular attitude toward or way of regarding something; a point of view." },
            { word: "plateau", definition: "(n.) a state of little or no change following a period of activity or progress." },
        ];

        let selectedWord = null;
        let matchedPairs = new Map(); // 存储匹配的单词和释义
        let startTime;
        let timerInterval;
        const totalTime = 300; // 5分钟倒计时
        let remainingTime = totalTime;

        function initQuiz() {
            startTime = new Date();
            document.getElementById('dateHeading').textContent = new Date().toLocaleDateString() + ' Intermediate week5-6';

            // 随机选择15个单词和15个对应的释义
            const selectedWords = shuffleArray(vocabulary).slice(0, 15);
            const correctDefinitions = selectedWords.map(item => item.definition);

            // 随机选择5个干扰项
            const extraDefinitions = shuffleArray(vocabulary)
                .filter(item => !correctDefinitions.includes(item.definition))
                .slice(0, 5)
                .map(item => item.definition);

            // 合并所有释义（15个正确 + 5个干扰项）
            const allDefinitions = shuffleArray([...correctDefinitions, ...extraDefinitions]);

            // 显示单词
            selectedWords.forEach(item => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = item.word;
                div.dataset.definition = item.definition;
                div.addEventListener('click', handleWordClick);
                div.addEventListener('dblclick', handleWordDoubleClick);
                document.getElementById('wordColumn').appendChild(div);
            });

            // 显示释义
            allDefinitions.forEach(definition => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.textContent = definition;
                div.addEventListener('click', handleDefinitionClick);
                document.getElementById('definitionColumn').appendChild(div);
            });

            startTimer();
        }

        function handleWordClick(e) {
            const word = e.target;
            if (word.classList.contains('matched')) return;

            if (selectedWord) {
                selectedWord.classList.remove('selected');
            }
            selectedWord = word;
            selectedWord.classList.add('selected');
        }

        function handleWordDoubleClick(e) {
            e.preventDefault(); // 阻止默认的双击缩放行为
            const word = e.target;
            if (word.classList.contains('matched')) {
                // 取消匹配
                const definition = matchedPairs.get(word);
                if (definition) {
                    definition.classList.remove('matched');
                    matchedPairs.delete(word);
                }
                word.classList.remove('matched');
            } else {
                word.classList.remove('selected');
                selectedWord = null;
            }
            checkCompletion();
        }

        function handleDefinitionClick(e) {
            const definition = e.target;
            if (definition.classList.contains('matched')) return;

            if (selectedWord) {
                selectedWord.classList.remove('selected');
                selectedWord.classList.add('matched');
                definition.classList.add('matched');
                matchedPairs.set(selectedWord, definition);
                selectedWord = null;
            }
            checkCompletion();
        }

        function checkCompletion() {
            const words = document.querySelectorAll('#wordColumn .word');
            const isComplete = Array.from(words).every(word => word.classList.contains('matched'));
            const submitButton = document.getElementById('submitButton');
            if (isComplete) {
                submitButton.classList.add('highlight');
            } else {
                submitButton.classList.remove('highlight');
            }
        }

        function submitQuiz() {
            // 检查姓名框是否为空
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('请输入你的姓名！');
                return; // 如果姓名为空，停止提交
            }

            const endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000;
            const minutes = Math.floor(timeDiff / 60);
            const seconds = Math.floor(timeDiff % 60);

            let correctCount = 0;
            let errors = [];
            matchedPairs.forEach((definition, word) => {
                if (definition.textContent === word.dataset.definition) {
                    correctCount++;
                } else {
                    errors.push(`错误配对: ${word.textContent} → ${definition.textContent}`);
                }
            });

            const accuracy = (correctCount / 15) * 100;

            const pageTitle = document.title;

            const submitTime = endTime.toLocaleString();
            
            const result = `网页标题: ${pageTitle}
            提交时间: ${submitTime}
            学生姓名: ${studentName}
            完成时间: ${minutes}分${seconds}秒
            正确率: ${accuracy.toFixed(2)}%
            错误记录: ${errors.join('\n') || '无'}`;

            alert(result);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(); // 倒计时结束时自动提交
                }
            }, 1000);
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
